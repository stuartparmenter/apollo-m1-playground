# Share styles used between various packages

font:
  - file: "https://github.com/fcambus/spleen/raw/refs/tags/2.1.0/spleen-5x8.bdf"
    id: spleen_8
    size: 8

  - file: "https://github.com/fcambus/spleen/raw/refs/tags/2.1.0/spleen-6x12.bdf"
    id: spleen_12
    size: 12

  - file: "https://github.com/fcambus/spleen/raw/refs/tags/2.1.0/spleen-8x16.bdf"
    id: spleen_16
    size: 16

lvgl:
  style_definitions:
    - id: style_bg_black
      bg_color: black
      text_color: white
    - id: st_spleen8
      text_font: spleen_8
      text_color: white
    - id: st_spleen12
      text_font: spleen_12
      text_color: white
    - id: st_spleen16
      text_font: spleen_16
      text_color: white

  # Screen (display) background behind everything
  disp_bg_color: black

  # Make Spleen 8 the default font everywhere
  default_font: spleen_8

  # Global defaults for *all* widgets
  bg_color: black
  text_color: white

  # Widget-specific theme defaults
  # Note: obj widgets have default styling (padding, borders, rounded corners, backgrounds)
  # that we don't want for our minimal display aesthetic, so we disable it here
  theme:
    obj:
      pad_all: 0
      border_width: 0
      radius: 0
      bg_opa: TRANSP
      text_color: white
